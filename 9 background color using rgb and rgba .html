<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Background color
            using rgb ()
            and rgba ()
    </title>
<style type="text/css">

.main{

    width: 500px;
    height:500px;
    border:2px solid black;
     margin: auto;
     font-size: 100px;
     color:white;
    text-align: center;
     /*

       red     r=  0 - 255
       green   g=  0 - 255
       blue    b=  0 - 255
               a= 0 - 1, 0.1,0.2,0.3
     background-color: rgb(95, 11, 10);
*/
    background-color:rgba(255,0,255,0.1) ;
    
}

</style>


</head>
<body>
    <div class="main">

Hello Everyone        

    </div>
</body>
</html>
