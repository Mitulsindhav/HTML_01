<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add To Cart 
            Button Pop Up 
    </title>
<style type="text/css">

.box{


    width: 400px;
    height: 400px;
 border:2px grey solid;
 margin: auto;
margin-top: 100px;

position: relative;

}
.Add{

    width:100%;
    font-size: 30px;
    background-color: rgba(0,0,0,0.6);
    color: white;
    position: absolute;
    left: 0px;
   /* bottom:-40px; */
   top:-50px;
    opacity: 0;
    transition: 1s;

}
.box:hover .Add{

  /*  bottom:0px;  */

   top:0px;
   
    opacity: 1;






}
</style>



</head>
<body>
  <div class="box">

    <img src="image123.jpg.jpg" width="100%" height="100%"/> 

    <input type="button" name=""  value=" Add To Cart" class="Add"/>   
  </div>  
</body>
</html>
