<html> 
    <head> 
        <title> List tag in html</title>
    </head>
    <body>

  <h2> ORDER LIST</h2>
<ol type="a">  <!-- types of order list :-> a,A,i,I-->
    <li>HTML</li>
    <li>CSS</li>
    <li>JAVASCRIPT</li>
</ol>  
 <BR> 

      <H2>UNORDER LIST</H2>
    <ul type="disk">  <!--types of unorder list :-> disk,square,circal----->
        <li> HTML</li>
        <li>CSS </li>
        <li>JAVASCRIPT</li>       


    </ul>

   

    </body>
</html>
